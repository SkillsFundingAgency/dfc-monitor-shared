variables:
  ArmTemplateRoot: '$(Build.SourcesDirectory)\Resources\ArmTemplates'
  SolutionBaseName: 'DFC.Shared.Monitor'
  BuildPlatform: 'any cpu'
  BuildConfiguration: 'release'

resources:
  repositories:
  - repository: self
  - repository: dfc-devops
    type: github
    name: SkillsFundingAgency/dfc-devops
    ref: refs/tags/v1.11.2
    endpoint: 'GitHub (ESFA)'

pool:
  name: NCS - CI and CD
  demands:
    - msbuild
    - visualstudio

trigger:
  branches:
    include:
    - dev
    - master

pr:
  branches:
    include:
    - dev
    - master

stages:
  - stage: Build
    displayName: Build, Test and Analyze
    jobs:
    #Build and test application
    - job: TestArmTemplates
      displayName: "Test & package ARM template(s)"
      steps:
        - template: AzureDevOpsTemplates\Build\StepTemplates\dfc-arm-build.yml@dfc-devops
          parameters:
            ArmTemplateRoot: '${{ variables.ArmTemplateRoot }}'
            SolutionBaseName: '${{ variables.SolutionBaseName }}'

        - task: PublishPipelineArtifact@0
          displayName: Publish Page Registration artifact
          inputs:
            targetPath: '$(Build.SourcesDirectory)'
            artifactName: ${{ variables.SolutionBaseName }}